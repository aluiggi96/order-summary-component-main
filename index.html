<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="./images/pattern-background-desktop.svg" alt="" class="pattern patternDesktop">
  <img src="./images/pattern-background-mobile.svg" alt="" class="pattern patternMobile">
  <div class="container" role="main">
    <div class="fullViewCard">
      <img src="./images/illustration-hero.svg" alt="SoundFilia" class="topCard">
      <div class="bottomCard">
        <h1 class="orderTitle">Order Summary</h1>
        <p class="orderDescription">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="bannerPrice">
          <div class="leftSide">
            <img src="./images/icon-music.svg" alt="" class="musicLogo">
            <p class="detailsPlan"><span class="planTime">Annual Plan</span>$59.99/year</p>
          </div>
          <div class="rightSide">
            <p class="change">Change</p>
          </div>
        </div>
        <p class="checkout">Proceed to Payment</p>
        <p class="cancel">Cancel Order</p>
      </div>
    </div>
  </div>
  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aluiggi96">Luiggi Fabian Andrade</a>.
  </div>
</body>
</html>
